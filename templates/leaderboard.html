<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Leaderboard</h2>
        <table>
            <tr><th>User</th><th>Score</th></tr>
            {% for entry in leaderboard %}
                <tr><td>{{ entry.username }}</td><td>{{ entry.score }}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
